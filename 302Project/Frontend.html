<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>>Deliveroo</title>
</head>
<body>
    <h1>Order Tam Jei Food~~</h1>

    <img src="./Deliveroo.jpg" alt="Deliveroo.jpg" >
    <form action="/order" method="get">
    	Order ID : <br>
    	<input type="text" id="ID" name="orderID" required="">
    	<br>Dish Name:<br>
    	<input type="text" id="Name" name="dishName" required="">
    	<br>Quantity:<br>
    	<input type="number" id="quantity" name="quantity" required="" min="1" max="100">
    	<br>Price( in $): <br>
    	<input type="number" id="price" name="price" required="" min="1" max="99999">
    	<br>
    	<button type="submit" >Submit</button>
    </form>
    
</body>
</html>
